<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <style>
      /* Ensure full height and proper layout */
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      
      /* Make the content take up available space */
      #app {
        flex: 1;
      }
      
      /* Footer styling */
      footer {
        text-align: center;
        padding: 10px;
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <footer>© 2025 Quiz Master. All rights reserved.</footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
